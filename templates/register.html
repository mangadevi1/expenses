{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Register{% endblock %}</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'assets/css/demo/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
</head>
<body>
<script src="{% static 'assets/js/preloader.js' %}"></script>
  <div class="body-wrapper">
    <div class="main-wrapper">
      <div class="page-wrapper full-page-wrapper d-flex align-items-center justify-content-center">
        <main class="auth-page">
          <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet"></div>
              
              <!-- Register Card -->
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-6-tablet">
                <div class="mdc-card">
                  <form method="POST" action="{% url 'register' %}"  autocomplete="new-password">
                    {% csrf_token %}
                    <div class="mdc-layout-grid">
                      <div class="mdc-layout-grid__inner">
                        
                        <!-- Username -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" name="username" id="username" required>
                            <div class="mdc-line-ripple"></div>
                            <label for="username" class="mdc-floating-label">Username</label>
                          </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" type="email" name="email" id="email" required>
                            <div class="mdc-line-ripple"></div>
                            <label for="email" class="mdc-floating-label">Email</label>
                          </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" type="password" name="password" id="password1" required>
                            <div class="mdc-line-ripple"></div>
                            <label for="password1" class="mdc-floating-label">Password</label>
                          </div>
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" type="password" name="confirm_password" id="password2" required>
                            <div class="mdc-line-ripple"></div>
                            <label for="password2" class="mdc-floating-label">Confirm Password</label>
                          </div>
                        </div>
                        
                        <!-- Remember me + Forgot password -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 d-flex align-items-center justify-content-between">
                          <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                              <input type="checkbox" class="mdc-checkbox__native-control" id="remember"/>
                              <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                  <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                            </div>
                            <label for="remember">Remember me</label>
                          </div>
                          <a href="#">Forgot password?</a>
                        </div>
                        
                        <!-- Submit -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <button type="submit" class="mdc-button mdc-button--raised w-100">
                            Register
                          </button>
                        </div>

                        <!-- Already have account -->
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 text-center mt-3">
                          <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                        </div>
                        
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- plugins:js -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/material.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
</body>
</html>
